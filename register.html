<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ChangeSentinel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.6s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header { text-align: center; margin-bottom: 40px; }
        .logo { font-size: 3rem; margin-bottom: 15px; }
        h2 { color: #667eea; font-size: 2rem; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 0.95rem; }
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .alert.show { display: block; animation: slideDown 0.3s ease; }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .alert-success { background: #d1fae5; color: #065f46; border-left: 4px solid #10b981; }
        .alert-error { background: #fee2e2; color: #991b1b; border-left: 4px solid #ef4444; }
        .alert-info { background: #dbeafe; color: #1e40af; border-left: 4px solid #3b82f6; }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        .input-hint {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 5px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .link-group {
            text-align: center;
            margin-top: 25px;
            color: #6b7280;
            font-size: 0.95rem;
        }
        .link-group a { color: #667eea; text-decoration: none; font-weight: 600; }
        .info-box {
            background: #f0f9ff;
            border: 2px solid #bfdbfe;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .info-box p { color: #1e40af; font-size: 0.9rem; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üõ∞Ô∏è</div>
            <h2>Create Account</h2>
            <p class="subtitle">Join ChangeSentinel</p>
        </div>

        <div id="alert" class="alert"></div>

        <div class="info-box">
            <p>üîí <strong>SMS Verification</strong><br>
            We'll send a verification code to your phone for security</p>
        </div>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
            <label for="organization">Organization</label>
            <input type="text" id="organization" placeholder="Your Company" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+1234567890" required>
            <p class="input-hint">üì± Include country code (e.g., +1 for USA, +91 for India)</p>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <button class="btn" onclick="handleRegister()" id="registerBtn">Create Account</button>

        <div class="link-group">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        const DB_NAME = 'ChangeSentinelDB';
        const DB_VERSION = 2;
        let db = null;

        // API endpoint configuration
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8888/.netlify/functions'
            : '/.netlify/functions';

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains('users')) {
                        const userStore = db.createObjectStore('users', { keyPath: 'id', autoIncrement: true });
                        userStore.createIndex('email', 'email', { unique: true });
                    }
                };
            });
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        function validatePhone(phone) {
            // Check if phone starts with +
            if (!phone.startsWith('+')) {
                return { valid: false, message: 'Phone must include country code (e.g., +1234567890)' };
            }
            
            // Check if phone has at least 10 digits after +
            const digits = phone.slice(1).replace(/\D/g, '');
            if (digits.length < 10) {
                return { valid: false, message: 'Phone number too short' };
            }
            
            return { valid: true };
        }

        async function sendVerificationSMS(phoneNumber) {
            try {
                showAlert('üì± Sending verification code...', 'info');
                
                const response = await fetch(`${API_BASE}/send-sms`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send SMS');
                }

                console.log('‚úÖ SMS sent:', data.messageSid);
                return { success: true, data };

            } catch (error) {
                console.error('SMS Error:', error);
                return { success: false, error: error.message };
            }
        }

        async function handleRegister() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const organization = document.getElementById('organization').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');

            // Validation
            if (!name || !email || !organization || !phone || !password || !confirmPassword) {
                showAlert('‚ùå Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('‚ùå Passwords do not match', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('‚ùå Password must be at least 8 characters', 'error');
                return;
            }

            // Validate phone number
            const phoneValidation = validatePhone(phone);
            if (!phoneValidation.valid) {
                showAlert(`‚ùå ${phoneValidation.message}`, 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';

            try {
                await initDB();

                // Check if email already exists
                const transaction = db.transaction(['users'], 'readonly');
                const store = transaction.objectStore('users');
                const index = store.index('email');
                
                const existingUser = await new Promise((resolve) => {
                    const request = index.get(email);
                    request.onsuccess = () => resolve(request.result);
                });

                if (existingUser) {
                    showAlert('‚ùå Email already registered', 'error');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                    return;
                }

                // Send verification SMS
                registerBtn.textContent = 'Sending SMS...';
                const smsResult = await sendVerificationSMS(phone);

                if (!smsResult.success) {
                    showAlert(`‚ö†Ô∏è Could not send SMS: ${smsResult.error}`, 'info');
                    showAlert('‚ö†Ô∏è Account created, but SMS verification failed', 'info');
                }

                // Create user account
                const newUser = {
                    name,
                    email,
                    organization,
                    phone,
                    password,
                    createdAt: new Date().toISOString()
                };

                const addTransaction = db.transaction(['users'], 'readwrite');
                const addStore = addTransaction.objectStore('users');
                await new Promise((resolve, reject) => {
                    const request = addStore.add(newUser);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });

                // Store 2FA settings
                const twoFASettings = {
                    enabled: true,
                    phone: phone,
                    emailVerified: false,
                    phoneVerified: false,
                    preferredMethod: 'sms',
                    setupDate: new Date().toISOString()
                };

                localStorage.setItem(`2fa_${email}`, JSON.stringify(twoFASettings));

                if (smsResult.success) {
                    showAlert('‚úÖ Account created! SMS sent to your phone.', 'success');
                } else {
                    showAlert('‚úÖ Account created! Please login.', 'success');
                }

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                showAlert('‚ùå Registration failed. Please try again.', 'error');
            }

            registerBtn.disabled = false;
            registerBtn.textContent = 'Create Account';
        }

        // Allow Enter key to submit
        document.addEventListener('DOMContentLoaded', () => {
            initDB();
            
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handleRegister();
                    }
                });
            });
        });
    </script>
</body>
</html>
